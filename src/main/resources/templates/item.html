<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Item</title>
</head>
<body>
<h1 th:text="'Item '+ ${item.name}">Item Name</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Code</th>
        <th>Name</th>
        <th>Sub Category</th>
    </tr>
    <!--/*@thymesVar id="item" type=" edu.umss.edu.dip.ssiservice.model.Item"*/-->
    <tr>
        <td th:text="${item.id}">123</td>
        <td th:text="${item.code}">ItemCode</td>
        <td th:text="${item.name}">ItemName</td>
        <td th:text="${item.subCategory.name}">Jhon</td>
    </tr>
</table>
</body>
</html>
